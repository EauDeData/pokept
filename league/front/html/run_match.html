<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Match</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Run Match</h1>
        <form action="/run_match" method="post">
            <div>
                <label for="agent1_filename">Select Agent 1:</label>
                <select id="agent1_filename" name="agent1_filename">
                    {% for agent in agents %}
                        <option value="{{ agent.filename + ' - ' + agent.agent_name }}">{{ agent.filename }} - {{ agent.agent_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="agent2_filename">Select Agent 2:</label>
                <select id="agent2_filename" name="agent2_filename">
                    {% for agent in agents %}
                        <option value="{{ agent.filename + ' - ' + agent.agent_name }}">{{ agent.filename }} - {{ agent.agent_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit">Run Match</button>
            </div>
        </form>
    </div>
</body>
</html>
