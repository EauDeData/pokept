<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Services</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Flask Services</h1>
        <div class="grid-container">
            <div class="grid-item">
                <iframe id="upload_agent" name="/upload_agent_form" src="/upload_agent_form" width="100%" height="300px" frameborder="0"></iframe>
            <br>
            <button  onclick="reloadIframe('upload_agent')">Reload</button>

            </div>
            <div class="grid-item">
                <iframe id="run_match_form" name="/run_match_form" src="/run_match_form" width="100%" height="300px" frameborder="0"></iframe>
                <br>
                <button  onclick="reloadIframe('run_match_form')">Reload</button>

            </div>
            <div class="grid-item">
                <h2>Results</h2>
                <iframe id="get_matches" name="/get_matches" src="/get_matches" width="100%" height="512px" frameborder="0"></iframe>
                <button  onclick="reloadIframe('get_matches')">Reload</button>

            </div>
        </div>

    <script>
        function reloadIframe(iframeId) {
            var iframe = document.getElementById(iframeId);
            iframe.src = iframe.name;
        }
    </script>
</body>
</html>
